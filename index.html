<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="js/jquery-ui.min.css">
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
		<!--<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>-->
        <title>Dynamic Golf Scorer</title>
    </head>
    <body>
		<div id="navbar">
			<ul id="menu">
				<li><img src="img/golfGreen.svg" id="currentIco"></img></li>
				<li><img src="img/list.svg" id="historyIco"></img></li>
			</ul>	
		</div>

		<div id="content-page">
			<div id="holeCount">Trou 1</div>
			<div id="text"><img src="img/menu_icon.svg" id="menuButton"></img>Golf Coach</div>
			<div id="next">➜</div> 	
			
			<div id="panels">
				<div id="keypad">
					<div class="key">1</div>
					<div class="key">2</div>
					<div class="key">3</div>
					<div class="key">4</div>
					<div class="key">5</div>
					<div class="key">6</div>
					<div class="key">7</div>
					<div class="key">8</div>
					<div class="key">9</div>	
				</div>
				
				<div id="girfir">
					<div class="quest">
						Green en régulation ?
					</div>
					<div class="ans" id="gir">
						<img src="img/thumbUp.png" class="imgUp" id="girup"></img>
						<img src="img/thumbUpR.png" class="imgDown" id="girdown"></img>
					</div>
					<div class="quest">
						Fairway en régulation ?
					</div>
					<div class="ans" id="fir">
						<img src="img/thumbUp.png" class="imgUp" id="firup"></img>
						<img src="img/thumbUpR.png" class="imgDown" id="firdown"></img>
					</div>
				</div>
				
				<div id="putt">
					<div class="puttKey">1</div>
					<div class="puttKey">2</div>
					<div class="puttKey">3</div>
					<div class="puttKey">4</div>
				</div>

				<div id="results">
					<table id="scorecard">
					</table>
					<button class="ui-button ui-widget ui-corner-all">Sauvegarder</button>
				</div>
			</div>		
<!--        <img src="img/back.png" alt="back" id="next"> -->
		</div>
    </body>
</html>
